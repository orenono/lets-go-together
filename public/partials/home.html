<ng-include src="'/partials/header.html'"></ng-include>


<br> 
<br>
<p style= "font-size:18px" class= "text-warning"> Featured Events in NYC:</p>


<ul style="font-size:13px" class= "list-unstyled">
    <li ng-repeat='event in events'>
        <a style= "color:grey" href="/#/event/{{event._id}}">
        <img src="{{event.imgUrl}}" class="img-thumbnail rounded" height="140" width="140">
            {{event.nameOfEvent}}
            {{event.dateOfEvent}}
            
        </a>
    </li>
</ul>
