<h1>Let's Go Together</h1>
<p>
    <a href="/#/myevents">My Events</a>
</p>
<ul>
    <li ng-repeat='event in events'>
        <a href="/#/event/{{event._id}}">
            {{event.nameOfEvent}}
        </a>
        <a href="/#/event/delete/{{event._id}}">
            <i class="glyphicon glyphicon-remove"></i>
        </a>
        <a ng-click="addUserEvent(event._id)" href="/#/">I Want To Go</a>
    </li>
</ul>
