<h1>My Events</h1>

<form>
    <div class="form-group">
        <label>Name of Event</label>		
        <input class="form-control" ng-model="event.nameOfEvent"></input>
    </div>
    <div class="form-group">
        <label>Place of Event</label>
        <textarea class="form-control" ng-model="event.placeOfEvent"></textarea>
    </div>
    <input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>	
</form>
